{% extends 'base.html' %}


{% block content_search %}
    <div class="header">
        <h4 class="title">Login</h4>
    </div>
{% endblock content_search %}

{% block content_body %}

    <div class="content">


        <form method="post" >
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        {{form.password }}
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-info btn-fill pull-right">Entrar</button>
            <div class="clearfix"></div>
        </form>
    </div>

{% endblock content_body %}
