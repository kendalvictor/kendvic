{% extends 'base.html' %}


{% block content_search %}

        <h4 class="title">Register</h4>
    </div>
{% endblock content_search %}

{% block content_body %}

    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>correo</label>
                        <input type="text" autocomplete="off" class="form-control"  placeholder="Ingrese Dni" value="">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>dni</label>

                    </div>
                </div>
                <div class="col-md-12">

            <button type="submit" class="btn btn-info btn-fill pull-right">registrate</button>
